<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni AI - Chat Support</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('https://www.transparenttextures.com/patterns/triangles.png');
            background-size: 120px;
        }

        .header {
            text-align: center;
            font-size: 40px;
            color: #00b0ff;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00b0ff, #00ffea);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 255, 234, 0.3);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            width: 100%;
        }

        .chat-box {
            width: 350px;
            height: 450px;
            border: 2px solid #00b0ff;
            border-radius: 20px;
            background: #1a1a1a;
            box-shadow: 0px 0px 20px rgba(0, 255, 234, 0.6);
            overflow: hidden;
        }

        .footer {
            font-size: 14px;
            color: #a1a1a1;
            margin-top: 20px;
            text-align: center;
        }

        .footer a {
            color: #00b0ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        Omni AI - Your Digital Assistant
    </div>

    <div class="container">
        <div class="chat-box" id="chat-widget-container"></div>
    </div>

    <div class="footer">
        Powered by <a href="https://n8n.io/" target="_blank">n8n</a> | Built with love and innovation.
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://musipex.app.n8n.cloud/webhook/f8158f83-ea38-4184-aa46-6a8e947720a6'
        });
    </script>

</body>
</html>

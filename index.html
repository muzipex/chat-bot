<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni AI - Chat Support</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .header {
            font-size: 36px;
            color: #00d8ff;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, #00d8ff, #00b0ff);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .chat-container {
            width: 90%;
            max-width: 500px;
            height: 550px;
            background: #1c1c1c;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 255, 255, 0.4);
            position: relative;
        }

        .footer {
            color: #ccc;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .footer a {
            color: #00d8ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        Omni AI - Your Digital Assistant
    </div>

    <div class="chat-container" id="chat-widget-container"></div>

    <div class="footer">
        Powered by <a href="https://n8n.io/" target="_blank">n8n</a>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://musipex.app.n8n.cloud/webhook/f8158f83-ea38-4184-aa46-6a8e947720a6',
            // You can customize additional options here if needed
        });
    </script>

</body>
</html>
